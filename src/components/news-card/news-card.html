<div class="card bg-base-100 w-96 shadow-sm">
  <figure>
    <img [src]="actu.image" [alt]="actu.titre" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">
      {{actu.titre}}
      <div class="badge badge-secondary">{{actu.categorie}}</div>
    </h2>
    <p>{{actu.texte}}</p>
    <div class="card-actions justify-end">
      <div class="badge badge-outline">{{actu.datePublication}}</div>
      <div class="badge badge-outline">{{actu.dateModification}}</div>
    </div>
  </div>
</div>
